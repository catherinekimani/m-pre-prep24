<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="index.css">
        <title></title>
    </head>
    <body>
        <div id="parent">
            <h1>CSS selectors</h1>
            <p>The div above me is my parent. The h1 next to me is my sibling. Sometimes I call him bro.</p>
        </div>
        <div id="other_parent">
            <p>In this family, we have a div that is our ancestor. He's really awesome. Then there's me. And my child who is a span. You can call him Bob. <span>Please don't call me Bob. Span is fine.</span></p>
        </div>
    </body>
</html>

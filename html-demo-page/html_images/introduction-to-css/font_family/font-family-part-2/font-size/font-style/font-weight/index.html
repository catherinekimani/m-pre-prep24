<!DOCTYPE html>
<html>

      <title>font-szie</title>

  <body>
    <h2>Font-size</h2>
    <p>
      <strong> Besides pixel values, </strong> we can also set the font size using absolute size values relative to the default value. These values are:
    </p>
      <ul>
        <li> <strong> xx-small </strong> </li>
        <li> <em> x-small </em> </li>
        <li>small</li>
        <li>medium</li>
        <li>large</li>
        <li>x-large</li>
        <li>xx-large</li>
      </ul>
    <p>
      The default font size is medium.
    </p>
  </body>
</html>
